
<form name="userLogin" ng-submit="FormUserLogoutCtrl.logout()">

	<div class="row">
		<div class="medium-12 columns" ng-hide="FormUserLogoutCtrl.view.message == ''">
			<div class="alert-box radius {{FormUserLogoutCtrl.view.messageClass}}">
				{{FormUserLogoutCtrl.view.message}}
			</div>
		</div>
	</div>

	<div class="row">
		<div class="medium-12 columns">
			<button class="{{FormUserLogoutCtrl.view.buttonClass}}">Logout</button>
		</div>
	</div>

</form>
