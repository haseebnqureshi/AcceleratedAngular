
<form name="addCard"
	ng-submit="addCard.$valid && StripeNewCardCtrl.saveCard()">

	<div class="row">
		<div class="medium-12 columns">
			<h4>Billing Address</h4>
		</div>

		<div class="medium-6 columns">
			<label>Street</label>
			<input type="text" data-stripe="address_line1" required />
		</div>		

		<div class="medium-6 columns">
			<label><br></label>
			<input type="text" data-stripe="address_line2" />
		</div>		

		<div class="medium-6 columns">
			<label>City</label>
			<input type="text" data-stripe="address_city" required />
		</div>

		<div class="medium-3 small-6 columns">
			<label>State</label>
			<input type="text" data-stripe="address_state" maxlength="2" required />
		</div>

		<div class="medium-3 small-6 columns">
			<label>Zip</label>
			<input type="text" data-stripe="address_zip" maxlength="10" required />
		</div>
	</div>

	<div class="row">
		<div class="medium-12 columns">
			<h4>Credit Card</h4>
		</div>

		<div class="medium-6 columns">
			<label>Name</label>
			<input type="text" data-stripe="name" maxlength="40" required />
		</div>

		<div class="medium-6 columns">
			<label>Number</label>
			<input type="text" size="20" data-stripe="number" required />
		</div>

		<div class="medium-3 small-4 columns">
			<label>Month</label>
			<select data-stripe="exp-month" required >
				<option value="01">January</option>
				<option value="02">February</option>
				<option value="03">March</option>
				<option value="04">April</option>
				<option value="05">May</option>
				<option value="06">June</option>
				<option value="07">July</option>
				<option value="08">August</option>
				<option value="09">September</option>
				<option value="10">October</option>
				<option value="11">November</option>
				<option value="12">December</option>
			</select>
		</div>

		<div class="medium-3 small-4 columns">
			<label>Year</label>
			<select data-stripe="exp-year" required >
				<option value="2016">2016</option>
				<option value="2017">2017</option>
				<option value="2018">2018</option>
				<option value="2019">2019</option>
				<option value="2020">2020</option>
				<option value="2021">2021</option>
				<option value="2022">2022</option>
				<option value="2023">2023</option>
				<option value="2024">2024</option>
				<option value="2025">2025</option>
			</select>
		</div>

		<div class="medium-6 small-4 columns">
			<label>CVC</label>
			<input type="text" size="4" data-stripe="cvc" required />
		</div>
	</div>

	<div class="row">
		<div class="medium-12 columns" ng-show="message">
			<div class="alert-box radius warning">
				{{message}}
			</div>
		</div>
	</div>

	<div class="row">
		<div class="medium-12 columns">
			<button class="{{buttonClass}} success expand">{{buttonText || 'Save'}}</button>
		</div>
	</div>

</form>
