<div class="element-manage-users">

	<h2>Manage Users Element</h2>
	<p>This uses our example service, "users", and shows how this Angular app can have its main aspects de-coupled.</p>

	<button ng-click="ManageUsersCtrl.users.getUser()">Get</button>
	<button ng-click="ManageUsersCtrl.users.postUser()">Post</button>
	<button ng-click="ManageUsersCtrl.users.putUser()">Put</button>
	<button ng-click="ManageUsersCtrl.users.deleteUser()">Delete</button>

</div>
