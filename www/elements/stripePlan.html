
<h4>Plan</h4>

<div ng-show="subscriptions.length == 0">
	<div><strong>Limited</strong></div>
	<div>Free</div>
	<a class="success button" href="/upgrade">Upgrade</a>
</div>

<div ng-show="subscriptions.length > 0">
	<div ng-repeat="subscription in subscriptions">
		<div><strong>{{subscription.plan.name}}</strong></div>
		<div>{{subscription.plan.amount/100 | currency}} / {{subscription.plan.interval}}</div>
	</div>
	<a class="secondary button" href="/account/plans">Change Plan</a>
</div>
