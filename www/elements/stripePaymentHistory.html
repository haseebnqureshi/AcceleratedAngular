
<h4>Payment History</h4>

<table ng-show="invoices.length > 0">
	<thead>
		<tr>
			<th>Paid</th>
			<th>Invoice ID</th>
			<th>Date</th>
			<th>Amount</th>
			<th>Description</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="invoice in invoices">
			<td>{{invoice.paid ? 'Yes' : 'No'}}</td>
			<td>{{invoice.id}}</td>
			<td>{{invoice.date*1000 | date:'fullDate'}}</td>
			<td>{{invoice.total/100 | currency}}</td>
			<td>{{invoice.lines.data[0].plan.name}}</td>
		</tr>
	</tbody>
</table>

<div ng-show="invoices.length == 0">
	<strong>No invoices to show.</strong>
</div>
