
<h4>Payment Methods</h4>

<div ng-show="sources.length == 0">
	<strong>No payment method on file.</strong>
</div>

<div ng-show="sources.length > 0">
	<div ng-repeat="source in sources | limitTo:1">
		<div>{{source.brand}} **** **** **** {{source.last4}}</div>
		<div>Exp. {{source.exp_month}}/{{source.exp_year}}</div>
		<div>{{source.address_line1}} {{source.address_line2}}</div>
		<div>{{source.address_city}}, {{source.address_state}}  {{source.address_zip}}</div>
		<div><strong>Default Payment Method</strong></div>
	</div>
	<a class="secondary button" href="/account/cards">Manage Cards</a>
</div>
