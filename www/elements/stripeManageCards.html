
<h4>Saved Cards</h4>

<div ng-repeat="source in customer.sources.data">

	<div>{{source.brand}} **** **** **** {{source.last4}}</div>
	<div>Exp. {{source.exp_month}}/{{source.exp_year}}</div>
	<div>{{source.address_line1}} {{source.address_line2}}</div>
	<div>{{source.address_city}}, {{source.address_state}}  {{source.address_zip}}</div>

	<a class="tiny button" 
		ng-hide="source.id == customer.default_source" 
		ng-click="StripeManageCardsCtrl.makeDefault(source)">Make Default</a>

	<a class="tiny button alert" 
		ng-hide="source.id == customer.default_source" 
		ng-click="StripeManageCardsCtrl.deleteCard(source)">Delete Card</a>

	<span class="tiny button secondary disabled"
		ng-show="source.id == customer.default_source">Default Method</span>

</div>

<div class="row">
	<div class="medium-12 columns" ng-show="message">
		<div class="alert-box radius {{messageClass}}">
			{{message}}
		</div>
	</div>
</div>
